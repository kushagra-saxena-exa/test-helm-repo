apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: simple-nginx-server
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - plugin:
        # Specify the configMap where the plugin configuration is located.
        configMapRef:
          name: simple-nginx-cm
        requeueAfterSeconds: 300
  template:
    metadata:
      name: 'nginx-sample-{{Values.customerSubCode}}'
    spec:
      project: default
      source:
        chart: test-helm-repo
        repoURL: https://kushagra-saxena-exa.github.io/test-helm-repo
        targetRevision: 0.1.0
        helm:
          releaseName: hello-world-{{subcode}}
          values: |
            customerSubCode: {{subcode}}
          skipCrds: false
      destination:
        name: in-cluster
        namespace: test
      syncPolicy:
        syncOptions:
          - Validate=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 1h
      ignoreDifferences:
        - group: autoscaling
          kind: Deployment
          jsonPointers:
            - /spec/maxReplicas
      revisionHistoryLimit: 10
